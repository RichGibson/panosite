<h1>Calendar view</h2>


<hr>
    <div class="year">
    
    {% for m in list %}
        {% if m.month == 1 %}
            </div><!-- year -->
            <div class="year">
                <h3 class="calendar_year"><br>{{ m.year }}</h3>
        {% endif %}
        <div class="month">

            <h4>{{ m.month_name }} {% if m.cnt %} - {{ m.cnt }} images {% endif %}</h4>           

            <!-- 
                {% if m.month == 1 %}
                     - {{ m.year }}
                {% endif %}
            -->
            {% if m.gigapan_id %}
                <img src="/img/{{m.gigapan_id}}-800x800.jpg" width="100%" height="100%">
            {% else %}
                <img src="/img/0-800x800.png" width="100%" height="100%">
            {% endif %}
        </div><!-- month -->
    {% endfor %}
    </div><!-- year -->

        {% for g in gigapans %}
            <li><a href="/gigapan/{{ g.id }}/">
           {{ g.name }}{{ g.uploaded }}}{{ g.updated }}
            </a>
        {% endfor %}
